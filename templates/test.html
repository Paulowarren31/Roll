{% extends 'index.html' %}
{% block title %}Bets{% endblock %}
{% load socialaccount %}
{% load bootstrap %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3">
            <div class="card">

                <form action="/test/" method="post">
                    <legend>Add A Bet</legend>
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
