{% extends 'index.html' %}
{% block title %}Friends{% endblock %}
{% load socialaccount %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3">
            <div class="card">
                <div class="card-header">
                    Friends
                </div>
                <div class="list-group">
                    {% for friend in friends %}
                        <a href="#" class="list-group-item">

                            {% if friend.socialaccount_set.all.0 %}
                            <img class="profile-img-sm" src="{{friend.socialaccount_set.all.0.get_avatar_url}}" alt="Card image cap">
                            {% endif %}

                            {{friend.username}}

                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
