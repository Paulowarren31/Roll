{% extends 'index.html' %}
{% block title %}Friends{% endblock %}
{% load socialaccount %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3">
            <div class="card">
                <div class="card-header">
                    friends
                    {{token}}
                </div>
                <div class="list-group">
                    {% for friend in friends %}
                        {% if friend.socialaccount_set.all.0 %}
                        <a href="/friend/{{ forloop.counter }}" class="list-group-item">
                                <img class="profile-img-sm" src="{{friend.socialaccount_set.all.0.get_avatar_url}}" alt="card image cap">

                                {{friend.first_name}}
                                {{friend.last_name}}

                            </a>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
